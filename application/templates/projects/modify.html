{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('projects_modify_selected', project_id = project_id) }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>
            {{ error }}
          </li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Rename project"/>
      </td>
    </tr>

</form>
{% endblock %}
