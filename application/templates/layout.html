<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TodoApp</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Log in </a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('worktimerecords_index') }}">List worktimerecords</a></li>
      <li><a href="{{ url_for('worktimerecords_form') }}">Add a worktimerecord</a></li>
    </ul>
    
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
